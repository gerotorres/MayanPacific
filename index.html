<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayan Pacific Realty</title>
    <link rel="stylesheet" href="/styles/index.css">

    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav>
            <button id="menuBtn" aria-label="Menú">
                <i data-lucide="menu"></i>
            </button>
            <img src="images/logomayan.png" alt="Mayan Pacific Realty Logo" class="logo">
            <button class="contact-btn">Contacto</button>
        </nav>
        <!-- <video autoplay loop muted>
            <source src="/placeholder-video.mp4" type="video/mp4">
        </video> -->
        <img src="images/xanbel/COCINA 1.png" class="images">
        <div class="scroll-indicator">
            <p>Ver más propiedades</p>
            <i data-lucide="chevron-down"></i>
        </div>
    </header>
    <main>
        <section id="projects">
            <h2>Our Projects</h2>
            <div class="carousel">
                <button class="carousel-btn prev" aria-label="Proyecto anterior">
                    <i data-lucide="chevron-left"></i>
                </button>
                <div class="carousel-container">
                    <div class="carousel-item"><img src="images/tulum/3.  Exterior 03 final.jpg" alt="Proyecto 1"></div>
                    <div class="carousel-item active"><img src="images/tulum/2. Proyecto 2.jpg" alt="Proyecto 2"></div>
                    <div class="carousel-item"><img src="images/tulum/1. Proyecto 3.jpg" alt="Proyecto 3"></div>
                </div>
                <button class="carousel-btn next" aria-label="Proyecto siguiente">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
            <h3>Mayan Pacific Realty</h3>
        </section>
        
        <section id="featured-project">
            <h2>Baay</h2>
            <p>Nuestro proyecto insignia en Playa del Carmen</p>
            <div class="project-images">
                <img src="images/baay/BAAY EDIFICIO MONTAJE COMPLETO.jpg" alt="Baay Render 1">
                <img src="images/baay/gym,.jpg" alt="Baay Render 2">
            </div>
            <button class="info-btn">Obtener más información</button>
        </section>

        <section class="project">
            <h2>Bramah</h2>
            <div class="project-images">
                <img src="images/brahma/F-Aérea final.jpg" alt="Proyecto 2 Render 1">
                <img src="images/brahma/FACHADA FRONTAL_A01 copia.jpg" alt="Proyecto 2 Render 2">
            </div>
            <button class="info-btn">Obtener más información</button>
        </section>

        <section class="project">
            <h2>Xanbel</h2>
            <div class="project-images">
                <img src="images/xanbel/COCINA 1.png" alt="Proyecto 3 Render 1">
                <img src="images/xanbel/Roof Garden.jpg" alt="Proyecto 3 Render 2">
            </div>
            <button class="info-btn">Obtener más información</button>
        </section>

        <section class="project">￼ ￼Contacto
            <h2>Tulum</h2>
            <div class="project-images">
                <img src="images/tulum/6. Sala final.jpg" alt="Proyecto 4 Render 1">
                <img src="images/tulum/7. Recámara 04 final.jpg" alt="Proyecto 4 Render 2">
            </div>
            <button class="info-btn">Obtener más información</button>
        </section>
    </main>

    <a href="https://wa.me/1234567890" class="whatsapp-btn" aria-label="Contactar por WhatsApp">
        <i data-lucide="message-circle"></i>
    </a>

    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
